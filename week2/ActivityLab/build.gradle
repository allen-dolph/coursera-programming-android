// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
        //instrumentTestCompile file('/src/instrumentTest/libs/robotium-solo-5.0.1.jar')
        classpath 'com.jayway.android.robotium:robotium-solo:4.3'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}
